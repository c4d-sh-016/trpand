language: android
jdk: oraclejdk7
os:
- linux
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-23
  - extra
  - extra-android-m2repository
env:
  matrix:
  - ANDROID_SDKS=android-23,sysimg-23  ANDROID_TARGET=android-23  ANDROID_ABI=armeabi-v7a
before_install:
- chmod +x gradlew
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/outputs/aar/*.aar
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
script:
- ./gradlew clean build assemble
notifications:
  hipchat:
    rooms:
      secure: 
    template:
          - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Change view</a>)'
    format: html
